<div class="ricercaTestuale">
    <fieldset class="sezione-ricerca ui-front">
        <div class="form-group">

            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <input type="text" id="txtRicerca" class="form-control" />
            </div>
        </div>

    </fieldset>


    <fieldset class="sezione-ricerca">
        <legend>
            Modalità di ricerca
        </legend>

            <label>
                <input type="radio" name="modoRicerca" id="modoRicerca1" value="mr1" checked="true" />
                Cerca nei titoli
            </label>

            <label>
                <input type="radio" name="modoRicerca" id="modoRicerca2" value="mr2" />
                Cerca nei titoli e nelle descrizioni
            </label>

            <label id="modoRicerca3Div">
                <input type="radio" name="modoRicerca" id="modoRicerca3" value="mr3" />
                Cerca per codice ATECO
            </label>

    </fieldset>

    <fieldset>
        <legend>Tipo ricerca</legend>

        <label>
            <input type="radio" name="tipoRicerca" id="tipoRicerca1" value="tr2" checked="true" />
            Cerca le voci che contengono tutte le parole
        </label>

        <label>
            <input type="radio" name="tipoRicerca" id="tipoRicerca2" value="tr1" />
            Cerca le voci che contengono l'intera frase
        </label>

        <label>
            <input type="radio" name="tipoRicerca" id="tipoRicerca3" value="tr3" />
            Cerca le voci che contengono almeno una parola
        </label>


    </fieldset>

</div>
