description:
  it:
    features:
      - Gestione dello Sportello Unico Attività Produttive (SUAP)
      - Sportello Unico per l'Edilizia (SUE)
      - Gestione degli uffici terzi rispetto a SUAP e SUE
      - Gestione dello sportello al cittadino
      - |-
        Gestione dello Sportello Unico Amministrativo (SUA) rivolto alle
        Autorità di Sistema Portuale
      - |-
        Gestione Ambientale (AUA, AIA...) rivolto alle regioni ed alle città
        Metropolitane
      - Gestione Occupazione Suolo pubblico rivolto a tutte le PA
    genericName: VBG
    longDescription: |
      Il sistema prevede un Front office e un Back Office per la gestione
      completa e dematierializzata dei procedimenti SUAP, SUE, Ambiente, servizi
      al cittadino ecc... Il Front Office fornisce al cittadino e alle imprese
      le funzionalità per avviare procedimenti, ottenere informazioni e
      conoscere lo stato della pratica gestendo i rapporti tra richiedente e
      singole Amministrazioni, nonché con le Amministrazioni terze chiamate a
      pronunciarsi nell’ambito del procedimento autorizzatorio. Il Back Office è
      un sistema per la gestione delle Comunicazioni, delle SCIA e del
      Procedimento Unico di cui al DPR 160/2010. VBG è già integrato, in
      cooperazione applicativa, con più di sessanta protocolli presenti nelle PA
      italiane e con sistemi (GIS), è interoperabile con i sistemi regionali di
      Umbria, Toscana, Emilia Romagna e Friuli Venezia Giulia, con il sistema
      infocamere e con il registro delle imprese (CCIIAA)
    shortDescription: |
      "Virtual Business Gate" è la piattaforma modulare (frontend, backend ed
      interoperabilità) per la gestione di servizi online e processi di
      backoffice
